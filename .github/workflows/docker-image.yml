name: Build Docker Image and Push to Evolution Artifact Registry

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
env:
  CR_URI: helloworld.cr.cloud.ru
  AZURE_URI: bondarevsky2.azurecr.io
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Evolution Artifact Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.CR_URI }}
          username: ${{ secrets.EVO_CR_LOGIN }}
          password: ${{ secrets.EVO_CR_PWD }}

      - name: Build and push docker image to Evolution Aritfact Registry
        uses: docker/build-push-action@v5
        with:
          push: true
          platforms: linux/amd64
          provenance: false
          tags: ${{ env.CR_URI }}/helloworld:build${{ github.sha }}
          file: ./Dockerfile
          context: .
      - name: Log in to Azure Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.AZURE_URI }}
          username: ${{ secrets.AZURE_CR_LOGIN }}
          password: ${{ secrets.AZURE_CR_PWD }}

      - name: Build and push docker image to Azure Container Registry
        uses: docker/build-push-action@v5
        with:
          push: true
          platforms: linux/amd64
          provenance: false
          tags: ${{ env.AZURE_URI }}/helloworld:build${{ github.sha }}
          file: ./Dockerfile
          context: .
